<div class="container">

    <div class="img">
        <img [src]="photoURL(movie.poster_path)">
    </div>
    <div class="info">
        <h1 class="title">{{movie.original_title}}</h1>
        <p>{{movie.overview}}</p>
        <p>
            Release date: {{movie.release_date}}
            Duration: {{movie.runtime}}
            Rating: {{movie.vote_average}}
        </p>
        <div *ngIf="media">
            <iframe width="500" height="335" [src]="videoURL(media.results[0].key)" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        </div>
    </div>
</div>

<div class="actors" *ngIf="credits">
    <div class="actor" *ngFor="let c of credits.cast">
        
        <img *ngIf="c.known_for_department == 'Acting'" class="profile" [src]="photoURL(c.profile_path)"
            onerror="this.src = '../assets/nofoto.jpg'" alt="profile picture">
        <p *ngIf="c.known_for_department == 'Acting'">{{c.name}}</p>
    </div>
</div>

<div class="details" *ngIf="movie">
        <img class="poster" [src]="photoURL(movie.poster_path)" height="450px">
        <div class="info">
        <h1>{{movie.original_title}}</h1>
        <p>{{movie.overview}}</p>
        <p>
        Release date: {{movie.release_date}}
        Duration: {{movie.runtime}}
        Rating: {{movie.vote_average}}
        </p>
        </div>
        <div *ngIf="media">
            <!--<a [href]="videoURL(media.results[0].key)" target="_blank">Trailer YouTube</a>-->
            <iframe width="600" height="315" [src]="videoURL(media.results[0].key)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div *ngIf="credits">
            <div *ngFor="let c of credits.cast">
                <p>{{c.name}}</p>
                <img class="profile" [src]="photoURL(c.profile_path)" onerror="this.src = '../assets/nofoto.jpg'" alt="profile picture">
            </div>
        </div>
            
</div>

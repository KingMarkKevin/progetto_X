<div *ngIf="movieList">
    <div class="row">
       <div class="col-sm-6 col-md-4" *ngFor="let t of movieList.results">
          <div class="thumbnail">
             <div class="content">
                <a [routerLink]="['/movie', t.id]" routerLinkActive="active">
                  <img class="img-responsive" [src]="photoURL(t.poster_path)" alt="poster" height="250" width="500">
                </a>
                
                <div class="caption">
                   <h4>
                      <a [routerLink]="['/movie', t.id]" routerLinkActive="active">{{t.original_title}}</a>
                      <p>Average Rating: {{t.vote_average}}</p>
                   </h4>
                </div>
             </div>
          </div>
       </div>
    </div>

    <footer>
      <nav aria-label="Page navigation example">
         <ul class="pagination">
           <li class="page-item"><a class="page-link" href="#">Previous</a></li>
           <li class="page-item"><a class="page-link" href="#">1</a></li>
           <li class="page-item"><a class="page-link" href="#">2</a></li>
           <li class="page-item"><a class="page-link" href="#">3</a></li>
           <li class="page-item"><a class="page-link" href="#">Next</a></li>
         </ul>
       </nav>
    </footer>
 </div>
